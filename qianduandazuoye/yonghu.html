<script>
    // 实现点赞和收藏功能


    var likeButtons = document.querySelectorAll(".article #like-btn");
var collectButtons = document.querySelectorAll(".article #collect-btn");

for (var i = 0; i < likeButtons.length; i++) {
  likeButtons[i].addEventListener("click", function() {
    var likeCount = parseInt(this.nextElementSibling.textContent);
    if (this.classList.contains("liked")) {
      this.nextElementSibling.textContent = likeCount - 1;
      this.classList.remove("liked");
    } else {
      this.nextElementSibling.textContent = likeCount + 1;
      this.classList.add("liked");
    }
  });
}

for (var i = 0; i < collectButtons.length; i++) {
  collectButtons[i].addEventListener("click", function() {
    var collectCount = parseInt(this.nextElementSibling.textContent);
    if (this.classList.contains("collected")) {
      this.nextElementSibling.textContent = collectCount - 1;
      this.classList.remove("collected");
    } else {
      this.nextElementSibling.textContent = collectCount + 1;
      this.classList.add("collected");
    }
  });
}




</script>
